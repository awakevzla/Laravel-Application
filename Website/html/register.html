<div class="form animated fadeIn">

<div id='errors'></div>

<form id='register' class="form-horizontal" onsubmit="register()">
<fieldset>

<!-- Form Name -->
<legend>Register Your {{appname}} Account</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="firstname">First Name</label>
  <div class="col-md-8">
  <input id="firstname" name="firstname" type="text" placeholder="John" class="form-control input-md" required="">
  <span class="help-block">Your first name.</span>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="lastname">Last Name</label>
  <div class="col-md-8">
  <input id="lastname" name="lastname" type="text" placeholder="Doe" class="form-control input-md" required="">
  <span class="help-block">Your last name.</span>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email">E-mail Address</label>
  <div class="col-md-8">
  <input id="email" name="email" type="text" placeholder="john.doe@gmail.com" class="form-control input-md" required="">
  <span class="help-block">Your e-mail address.</span>
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="password">Password</label>
  <div class="col-md-8">
    <input id="password" name="password" type="password" placeholder="" class="form-control input-md" required="">
    <span class="help-block">Your password. Make this complex.</span>
  </div>
  <div class="col-md-8 col-md-offset-4">
    <input id="password_confirmation" name="password_confirmation" type="password" placeholder="" class="form-control input-md" required="">
    <span class="help-block">Confirm your password.</span>
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="gender">Gender</label>
  <div class="col-md-8">
  <div class="radio">
    <label for="gender-0">
      <input type="radio" name="gender" id="gender-0" value="Male" checked="checked">
      Male
    </label>
	</div>
  <div class="radio">
    <label for="gender-1">
      <input type="radio" name="gender" id="gender-1" value="Female">
      Female
    </label>
	</div>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="type">Account Type</label>
  <div class="col-md-8">
    <select id="type" name="type" class="form-control">
      <option value="Farmer">Farmer</option>
      <option value="CSA Customer">CSA Customer</option>
    </select>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-6">
    <p>Already registered? <a ui-sref="login">Login</a>.</p>
  </div>
  <div class="col-md-2">
    <button id="submit" name="submit" class="btn btn-primary" style="float:right">Register</button>
  </div>
</div>

</fieldset>
</form>
</div>
