<div class="form">

  <div id='errors'></div>

  <form id='register' class="form-horizontal" onsubmit="submitForm('register', '/user', '/login')">
    <fieldset>

      <!-- Form Name -->
      <legend>Register Your Farm's {{appname}} Account</legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="name">Farm Name</label>
        <div class="col-md-8">
          <input id="name" name="name" type="text" placeholder="Ray's Organics" class="form-control input-md" required="">
          <span class="help-block">The name of your farm.</span>
        </div>
      </div>

      <!-- Textarea -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="mission">Mission Statement</label>
        <div class="col-md-8">
          <textarea class="form-control" id="mission" name="mission">Describe your goal(s).</textarea>
        </div>
      </div>

      <!-- Select Basic -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="country">Country</label>
        <div class="col-md-8">
          <select id="country" name="country" class="form-control">
          </select>
        </div>
      </div>

      <!-- Select Basic -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="state">State/Province</label>
        <div class="col-md-8">
          <select id="state" name="state" class="form-control">
          </select>
        </div>
      </div>

      <!-- Select Basic -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="city">City</label>
        <div class="col-md-8">
          <select id="city" name="city" class="form-control">
            <option value="1">1</option>
          </select>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="streetnumber">Street Number</label>
        <div class="col-md-8">
          <input id="streetnumber" name="streetnumber" type="text" placeholder="1768" class="form-control input-md" required="">
          <span class="help-block">Your lot number.</span>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="street">Street Name</label>
        <div class="col-md-8">
          <input id="street" name="street" type="text" placeholder="Hollis Street" class="form-control input-md" required="">
          <span class="help-block">The street you're located on.</span>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="postal">Postal Code</label>
        <div class="col-md-8">
          <input id="postal" name="postal" type="text" placeholder="B3K 2V4" class="form-control input-md" required="">
          <span class="help-block">Your postal code.</span>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="phone">Phone Number</label>
        <div class="col-md-8">
          <input id="phone" name="phone" type="text" placeholder="(902) 680-6008" class="form-control input-md" required="">
          <span class="help-block">Your phone number.</span>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="email">E-mail Address</label>
        <div class="col-md-8">
          <input id="email" name="email" type="text" placeholder="john.smith@gmail.com" class="form-control input-md" required="">
          <span class="help-block">Your e-mail address.</span>
        </div>
      </div>

    </fieldset>
  </form>
</div>
